# Basic settings for OpenCart application
<Directory "/var/www/html">
    # Enable .htaccess file processing
    AllowOverride All

    # Basic access permissions
    Options Indexes FollowSymLinks
    Require all granted
</Directory>

# Basic security rules (additional to .htaccess)
<Files ~ "^\.">
    Require all denied
</Files>

<Files ~ "config\.php$">
    Require all denied
</Files>
